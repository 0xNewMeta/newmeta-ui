<mat-carousel
timings="250ms ease-in"
[autoplay]="true"
interval="5000"
color="accent"
maxWidth="auto"
proportion="25"
slides="5"
[loop]="true"
[hideArrows]="false"
[hideIndicators]="false"
[useKeyboard]="true"
[useMouseWheel]="false"
orientation="ltr"

>
<mat-carousel-slide
  #matCarouselSlide
  *ngFor="let slide of slides; let i = index"
  overlayColor="#00000040"
  [hideOverlay]="false"
>
<div
      style="width: 100%; height: 100%; color: white; font-family: bungee; display: flex; flex-direction: column; align-items: center; justify-content:end"
    >
    <h3>Upcoming Summer Drop</h3>
      <button
        mat-flat-button
        (click)="matCarouselSlide.disabled = !matCarouselSlide.disabled"
      >
        Read More
      </button>
    </div>
</mat-carousel-slide>
</mat-carousel>
